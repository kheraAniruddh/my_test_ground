<!DOCTYPE html>
<html>
<head>
    <title>angular-formly</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body ng-app="formlyApp" ng-controller="MainController as vm" ng-strict-di>

<div class="container col-md-4 col-md-offset-4">
    <h2>Try out <a href="http://angular-formly.com/">angular-formly</a></h2>
    <form novalidate>
        <h1>Rent-a-Car, eh?</h1>
        <formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
            <button type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid">Submit</button>
        </formly-form>
    </form>
</div>

</body>

<!-- Application Dependencies -->
<script src="app.js"></script>

</html>
